          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

              <div class="btn-toolbar mb-2 mb-md-0">
               
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" onclick="logout()">
                  <span data-feather="calendar"></span>
                  Logout
                </button>
                
                
              </div>

            <div id="listArea" style="text-align: center;">
              <div class="container">
                  <div class="row">
                    <div  class="col-sm">
                      
                        <h3>List</h3><br><br>
                        
                        
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">name</th>
                              <th scope="col">enrollmentNumber</th>
                              <th scope="col">start time</th>
                              <th scope="col">end time</th>
                              <th scope="col">status</th>
                              

                            </tr>
                        
                          </thead>

                          </tbody>
                        </table>

      <script>

        window.onload = function(){
          listInvigilators();
        }

        var button = document.getElementById('examHandlerBtn');
        button.addEventListener('click', function() {
          if (button.classList.contains('btn-success')) {
            button.classList.remove('btn-success');
            button.classList.add('btn-danger');
            $("#examHandlerBtn").text("Stop exam")
            localStorage.setItem("examStats", 1)
          } else {
            button.classList.remove('btn-danger');
            button.classList.add('btn-success');
            $("#examHandlerBtn").text("Start exam")
            localStorage.setItem("examStats", 0)
          }
        });


        function listInvigilators(){
          $.get("http://localhost:9000/service/examstatus/get", function(data, status){
          console.log(data);
          str = ''
          for(var index=0; index<data.length; index++){
            
              str+='<tr>'
              str+='<th scope="row">'+(index+1)+'</th>'
              str+='<td>'+data[index].name+'</td>'
              str+='<td>'+data[index].enrollmentNumber+'</td>' 
              str+='<td>'+data[index].startTime+'</td>'                 
              str+='<td>'+data[index].endTime+'</td>'                 
              str+='<td>'+data[index].status+'</td>'                 
              str+='</tr>'
                               
          }
          $('#listHere').html(str)
        });
      }


      setTimeout(function(){
        listInvigilators();
      }, 1000)
      </script>
      
      <script>
        function logout(){
          window.location = "http://localhost:9000/"
        }
      </script>
