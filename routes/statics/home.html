<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>t</title>
    <style>
      .progress-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 300px;
}

.progress-circle {
  position: relative;
  width: 200px;
  height: 200px;
}

.progress-bar {
  transform: rotate(-90deg);
  transform-origin: center;
}

.progress-bar-track {
  fill: none;
  stroke: #ddd;
  stroke-width: 10;
}

.progress-bar-fill {
  fill: #4CAF50;
  stroke: none;
  stroke-width: 10;
  stroke-dasharray: 282;
  stroke-dashoffset: 282;
  transition: stroke-dashoffset 1s linear;
}

#start-button {
  margin-top: 10px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #4CAF50;
  color: #fff;
  font-size: 16px;
  border: none;
  cursor: pointer;
}


    </style>
  </head>
  <body>






    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky"><br><br><br>
              <ul class="nav flex-column">
                <h3>
                  <li class="nav-item">
                    <a class="nav-link " href="http://localhost:9000/home">Dashboard</a>
                  </li><br>
                <li class="nav-item">
                  <a class="nav-link " href="http://localhost:9000/downloads">Downloads</a>
                </li><br>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:9000/view/invigilator">Invigilator</a>
                </li><br>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:9000/view/logs">Data Logs</a>
                </li><br>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:9000/view/examResult">Exam</a>
                </li><br>
            </h3>
              </ul>
            </div>
          </nav>
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
               
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" onclick="logout()">
                  <span data-feather="calendar"></span>
                  Logout
                </button>
              </div>
            </div>
            <div class="container text-center">
            <button id="examHandlerBtn" class="btn btn-success btn-lg">
              Start exam
            </button>
            <button id="examHandlerBtn2" class="btn btn-primary btn-lg">
              Submit to main server
            </button>
          </div>

            
            
            
            
      
           
          </main>
        </div>
      </div>

      
      <script>

        window.onload = function(){
          $("#examHandlerBtn2").hide();
        }

        var button = document.getElementById('examHandlerBtn');
          button.addEventListener('click', function() {
            if (button.classList.contains('btn-success')) {
              button.classList.remove('btn-success');
              button.classList.add('btn-danger');
              $("#examHandlerBtn").text("Stop exam")
              localStorage.setItem("examStats", 1)
              $("#examHandlerBtn2").hide();
            } else {
              button.classList.remove('btn-danger');
              button.classList.add('btn-success');
              $("#examHandlerBtn").text("Start exam")
              localStorage.setItem("examStats", 0)
              $("#examHandlerBtn2").show();
            }
          });

          var button2 = document.getElementById('examHandlerBtn2');
          button2.addEventListener('click', function() {
            alert("data uploaded to main server.")
            window.location.reload()
          });


         


  
        </script>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function logout(){
        window.location = "http://localhost:9000/"
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
